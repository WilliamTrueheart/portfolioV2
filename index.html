<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

            <div onclick="selectAboutMe()" id="aboutMe" class="tiles"></div>
            <div id="experience" class="tiles"></div>
            <div id="portfolio" class="tiles"></div>
            <div id="skills" class="tiles"></div>
            <div id="interests" class="tiles"></div>
            <div id="education" class="tiles"></div>
            <div id="contact" class="tiles"></div>
        </div>
            <div id="displayUI_AboutMe" class="displayUI">
                    <button onclick="returnToTileBoard()" id="returnToTileBoard_BTN">BACK</button>    
            </div>
            </div>
        </div>
    </div>

<script src="js.js"></script>
