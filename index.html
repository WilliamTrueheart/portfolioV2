<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Movies</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <div id="mainWrapper">
        <div id="tileBoardWrapper">
            <div onmouseover="changeProfileImage()"  onmouseleave="changeProfileImage_revert()" id="tileProfilePicture" class="tiles"><img id="profileImage" src="profileImage.PNG" width="100%" alt=""><img id="profileImage2" src="profileImageHover.PNG" width="100%" alt=""></div>
            <div onclick="selectAboutMe()" id="aboutMe" class="tiles"></div>
            <div onclick="selectExperience()" id="experience" class="tiles"></div>
            <div onclick="selectPortfolio()" id="portfolio" class="tiles"></div>
            <div onclick="selectSkills()" id="skills" class="tiles"></div>
            <div onclick="selectInterests()" id="interests" class="tiles"></div>
            <div onclick="selectEducation()" id="education" class="tiles"></div>
            <div onclick="selectContact()" id="contact" class="tiles"></div>
        </div>
        <div id="display_AboutMe" class="displayUI">
            <div id="displayUITile_AboutMe" class="displayUITile">
                <button onclick="returnToTileBoard()" id="returnToTileBoard_BTN">BACK</button>    
 
                </div>
            </div> 
        </div>

        <div id="displayUI_Experience" class="displayUI">
                
        </div>

        <div id="displayUI_Portfolio" class="displayUI">
       
        </div>

        <div id="displayUI_Skills" class="displayUI">
            
        </div>
        
        <div id="displayUI_Interests" class="displayUI">
         
        </div>
        
        <div id="displayUI_Education" class="displayUI">
        
        </div>
        
        <div id="displayUI_Contact" class="displayUI">
            
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
